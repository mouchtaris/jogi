akka {
  actor {
    provider = remote
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = "18000"
    }
  }
}

db {
  pat = {
    dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
    properties = {
      databaseName = "pat"
      user = "pat"
      password = "pat"
    }
    numThreads = 10
  }
}